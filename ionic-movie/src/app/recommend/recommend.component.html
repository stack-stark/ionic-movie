<ion-header>
  <ion-toolbar>
    <ion-title>
      推荐
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngFor="let item of topData">
      <div class="mov-list">
          <div class="mov-list-left">
            <img src="{{item.images.large}}" referrerpolicy ="never" alt="" srcset="">
          </div>
          <div class="mov-list-right">
            <div class="list-name">
              <span class="list-name-sp">{{item.title}}</span>
              <span class="list-name-score">{{item.rating.average}}</span>
            </div>
            <div class="list-type">类型:<span *ngFor="let sp of item['genres']" class="sp-type">{{sp}}</span> </div>
            <!-- <div class="list-type">导演:<span *ngFor="let na of item['directors']" class="sp-casts">{{na.name}}</span></div> -->
            <div class="list-casts"><span style="color:black">导演:</span><span *ngFor="let na of item['directors']" class="sp-casts">{{na.name}}</span></div>
            <div class="list-casts"><span style="color:black">主演:</span><span *ngFor="let na of item['casts']" class="sp-casts">{{na.name}}</span></div>
            <div class="list-type">年份:<span class="sp-casts">{{item.year}}</span></div>
          </div>
        </div> 
  </ng-container>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="数据加载中...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
