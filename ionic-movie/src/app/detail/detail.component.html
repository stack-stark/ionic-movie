<ion-header>
  <ion-toolbar>
    <ion-title>
      电影详情
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <div class="mov-list">
          <div class="mov-list-left">
            <img src="{{detail.images.large}}" referrerpolicy ="never" alt="" srcset="">
          </div>
          <div class="mov-list-right">
            <div class="list-name">
              <span class="list-name-sp">{{detail.title}}</span>
              <span class="list-name-score">{{detail.rating.average}}</span>
            </div>
            <div class="list-type">类型:<span *ngFor="let sp of detail['genres']" class="sp-type">{{sp}}</span> </div>
            <div class="list-casts"><span style="color:black">导演:</span><span *ngFor="let na of detail['directors']" class="sp-casts">{{na.name}}</span></div>
            <div class="list-casts"><span style="color:black">主演:</span><span *ngFor="let na of detail['casts']" class="sp-casts">{{na.name}}</span></div>
            <div class="list-type">年份:<span class="sp-casts">{{detail.year}}</span></div>
          </div>
        </div> 
  
</ion-content>
